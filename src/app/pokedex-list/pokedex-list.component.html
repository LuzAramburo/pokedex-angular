@if (pokemons$| async; as pokemons; ) {
  <div class="container">
    @for (pokemon of pokemons; track pokemon.name) {
      <button class="item" (click)="goToDetails(pokemon.url)">
        {{ pokemon.name }}
      </button>
    }
  </div>
} @else if (error) {
  <div>{{ error }}</div>
} @else {
  <div>Fetching pok√©mons...</div>
}
