@if (pokemons$| async; as pokemons; ) {
  <div class="container">
    @for (pokemon of pokemons; track pokemon.name) {
      <a class="item" [routerLink]="[pokemon.name]">
        {{ pokemon.name }}
      </a>
    }
  </div>
} @else if (error) {
  <div>{{ error }}</div>
} @else {
  <div>Fetching pok√©mons...</div>
}
